server.port: 8888

spring:
  application.name: config
  profiles.active: svt
  cloud.config.server:
    git:
      cloneOnStart: true
      timeout: 30
    health:
      enabled: false

management:
  server:
    port: 8887
  endpoints:
    web:
      base-path: /manage
      path-mapping.health: status
  endpoint:
    health:
      enabled: true
#      show-details: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

#logging:
#  file: config.log

---
spring:
  profiles: local-config
  cloud.config.server:
    git:
      uri: file:/Users/dave/workspace/xiaoyingxi/config-repo

---
spring:
  profiles: dev-rabbitmq
  rabbitmq:
    addresses: 127.0.0.1:5672
    username: guest
    password: guest
    virtual-host: yuuyoo

---
spring:
  profiles: encryption
encrypt:
  keyStore:
    location: classpath:/keystore/config-server.keystore
    password: letmein
    alias: config-server
    secret: letyouin

---
spring:
  profiles: dev
  profiles.include: dev-rabbitmq, encryption, local-config

---
spring:
  profiles: test
  profiles.include: local-config
  cloud.config.server.encrypt.enabled: false

